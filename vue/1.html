<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js"></script>
    <style>
        .fade-enter-active, .fade-leave-active {
            transition: opacity 5s;
        }
        .fade-enter, .fade-leave-to{
            opacity: 0;
        }
    </style>
</head>
<body>

<div id="app0" v-bind:title="html">
    {{ message }}
    <p>{{ html }}</p>
</div>

<div id="app1">
    <p v-if="seen">现在你看到我了</p>
</div>

<div id="demo">
    <button v-on:click="show = !show">
        Toggle
    </button>
    <transition name="fade">
        <p v-if="show">hello1</p>
    </transition>
    <transition name="fade">
        <p v-if="!show">hello2</p>
    </transition>
</div>



</body>
</html>

<script>
    var app0 = new Vue({
        el: '#app0',
        data: {
            message: 'Hello Vue!',
            html: 'gggggggg',
        }
    })

    var app1 = new Vue({
        el: '#app1',
        data: {
            seen: true,
        }
    })

    new Vue({
        el: '#demo',
        data: {
            show: true,
        }
    })
</script>
